<!DOCTYPE html>
<html ng-app="Awwward">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Awwward</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
        <script src="js/angular-ui-bootstrap.js"></script>
        <script src="js/app.js"></script>
        <script src="js/awardsController.js"></script>
        <script src="js/services.js"></script>
    </head>
    <body>
      <h1>Awwward</h1>
      <div id="alerts">
        <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
      </div>
      <section ng-controller="awardsController as awards">

        <form ng-submit="awards.createNewWinner()">
          <label for="new-winner-name">New Winner's Name:</label>
          <input type="text" id="new-winner-name" ng-model="awards.newWinner.name" ng-class="{'error': awards.newWinner.name.length <= 4}" placeholder="e.g. Iam Vinning">

          <input type="submit" value="Add New Winner" ng-disabled="awards.newWinner.name.length <= 4 || awards.newWinner.name.length == null">
        </form>

        <ol id="contestants">
          <li ng-repeat="winner in awards.winners" class='fade-in'>
            <strong>{{winner.name}}</strong>
          </li>
        </ol>
      </section>
    </body>
</html>
